<div>
    <i class="fa fa-github-square fa-3x"></i>
    <p>
        {{info.username}}
    </p>
    <p>
        <a type="button" class="btn btn-default" href="https://www.github.com" target="_blank">View</a>
    </p>
    <p class="more-info">
        <span ng-repeat="stat in info.stats">{{stat}}</span>
    </p>
</div>
