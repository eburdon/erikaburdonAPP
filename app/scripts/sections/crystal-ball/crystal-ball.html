<div class="crystal-ball-page">

    <site-header></site-header>

    <div class="crystal-ball">
        <h1>What's in your future?</h1>
        
        <p>
            Do you wonder whats coming for you in the future? Wonder no more! The mysterious Crystal Ball will answer any question you have! Ask your question, press the button, and know the truth...
        </p>
        
        <button class="button" ng-click="crystalVM.ask()">The crystal ball says...</button>
        
        <h3>{{crystalVM.resultText}}</h3>

        <div class="action-buttons">
            <whats-interesting-directive 
                text="crystalVM.whatsInteresting">
            </whats-interesting-directive>
        </div>
    </div>
</div>
