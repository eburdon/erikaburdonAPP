<!doctype html>
<html class="no-js">
<head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <title>Erika Burdon</title>
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Erika Burdon">
    <meta name="keywords" content="Software Engineering, Personal Web Page, Full Stack Developer">
    <meta name="description" content="Single-web app that serves as my experimental grounds for new ideas, techniques, and tools.">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:100,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/foundation-apps/dist/css/foundation-apps.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <link href="styles/connect-page.css" rel="stylesheet"type="text/css">
    <link href="styles/crystal-ball.css" rel="stylesheet"type="text/css">
    <link href="styles/header.css" rel="stylesheet"type="text/css">
    <link href="styles/homepage.css" rel="stylesheet" type="text/css">
    <link href="styles/past-projects-page.css" rel="stylesheet"type="text/css">
    <link href="styles/workspace.css" rel="stylesheet"type="text/css">
    <!-- endbuild -->
</head>

<body ng-app="erikaburdonApp">
    <!-- Application content is inserted -->
    <div ui-view></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/viewport-units-buggyfill/viewport-units-buggyfill.js"></script>
    <script src="bower_components/viewport-units-buggyfill/viewport-units-buggyfill.hacks.js"></script>
    <script src="bower_components/tether/tether.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/foundation-apps/dist/js/foundation-apps.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/settings.js"></script>
    <script src="scripts/app.js"></script>

    <!-- shared -->
    <script src="scripts/shared/services/helper.factory.js"></script>

    <script src="scripts/shared/directives/header/header.directive.js"></script>
    <script src="scripts/shared/directives/header/header.constants.js"></script>
    <script src="scripts/shared/directives/header/header.controller.js"></script>

    <script src="scripts/shared/directives/whats-interesting/whats-interesting.directive.js"></script>
    <script src="scripts/shared/directives/whats-interesting/whats-interesting.controller.js"></script>

    <!-- sections -->
    <script src="scripts/sections/connect.module.js"></script>
    <script src="scripts/sections/crystal-ball.module.js"></script>
    <script src="scripts/sections/facebook.module.js"></script>
    <script src="scripts/sections/home.module.js"></script>
    <script src="scripts/sections/past-projects.module.js"></script>
    <script src="scripts/sections/workspace.module.js"></script>

    <script src="scripts/sections/home/home.controller.js"></script>

    <script src="scripts/sections/connect/connect.constants.js"></script>
    <script src="scripts/sections/connect/connect.controller.js"></script>
    <script src="scripts/sections/connect/services/social.service.js"></script>

    <script src="scripts/sections/crystal-ball/crystal-ball.controller.js"></script>

    <script src="scripts/sections/facebook/facebook.controller.js"></script>

    <script src="scripts/sections/past-projects/past-projects.controller.js"></script>

    <script src="scripts/sections/workspace/workspace.controller.js"></script>
    <!-- endbuild -->
</body>
<footer>
    <div class="grid-content shrink footer">
        <p>Erika Burdon. 2016. All Rights Reserved.</p>
    </div>
</footer>
</html>
