<!doctype html>
<html class="no-js">
<head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <title>Erika Burdon</title>
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Erika Burdon">
    <meta name="keywords" content="Software Engineering, Personal Web Page, Full Stack Developer">
    <meta name="description" content="Single-web app that serves as my experimental grounds for new ideas, techniques, and tools.">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" type='text/css'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/foundation-apps/dist/css/foundation-apps.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <link href="styles/about.css" rel="stylesheet" type="text/css">
    <link href="styles/career.css" rel="stylesheet" type="text/css">
    <link href="styles/facebook.css" rel="stylesheet" type="text/css">
    <link href="styles/home.css" rel="stylesheet" type="text/css">
    <link href="styles/projects.css" rel="stylesheet" type="text/css">
    <link href="styles/workspace.css" rel="stylesheet" type="text/css">
    <link href="styles/mixins.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->
</head>

<body ng-app="erikaburdonApp">
    <!-- Application content is inserted -->
    <div ui-view></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/viewport-units-buggyfill/viewport-units-buggyfill.js"></script>
    <script src="bower_components/viewport-units-buggyfill/viewport-units-buggyfill.hacks.js"></script>
    <script src="bower_components/tether/tether.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/foundation-apps/dist/js/foundation-apps.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/ng-file-upload-shim/ng-file-upload-shim.js"></script>
    <script src="bower_components/aws-sdk/dist/aws-sdk.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/settings.js"></script>
    <script src="scripts/app.js"></script>

    <!-- shared -->
    <script src="scripts/shared/services/helper.factory.js"></script>

    <!-- core sections -->
    <script src="scripts/sections/home.module.js"></script>
    <script src="scripts/sections/about.module.js"></script>
    <script src="scripts/sections/career.module.js"></script>
    <script src="scripts/sections/projects.module.js"></script>
    <script src="scripts/sections/workspace.module.js"></script>

    <script src="scripts/sections/home/home.controller.js"></script>
    <script src="scripts/sections/about/connect.constants.js"></script>
    <script src="scripts/sections/about/about.controller.js"></script>
    <script src="scripts/sections/about/services/social.service.js"></script>
    <script src="scripts/sections/career/career.controller.js"></script>
    <script src="scripts/sections/projects/projects.controller.js"></script>
    <script src="scripts/sections/workspace/workspace.controller.js"></script>


    <!-- features -->
    <script src="scripts/sections/facebook.module.js"></script>
    <script src="scripts/sections/facebook/facebook.controller.js"></script>

    <!-- endbuild -->
</body>
</html>
